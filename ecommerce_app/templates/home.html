{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}

  <div class="row">
    <div class="col-md-12">
      <img src="{% static 'img/electronics_banner.jpeg' %}" class="banner">
    </div>

    {% for product in products %}
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="{% url 'product_detail' product.id %}"><img src="/media/{{ product.photo }}"></a>
          <div class="caption">
            <p><a href="{% url 'product_detail' product.id %}">{{ product.title }}</a></p>
            <p><span>by <a href="{% url 'profile' product.user.username %}">{{ product.user.username }}</a></span><b class="green pull-right">${{ product.price }}</b></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
